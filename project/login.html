<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetics Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back!</h1>
        <p>Login to your account</p>
        <form action="homepg.html" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8" maxlength="20">
            </div>
            <div class="input-group">
                <a href="homepg.html" class="btn">Login</a>
            </div>
            <p class="register">Don't have an account? <a href="reg.html">Register here</a></p>
        </form>
    </div>
</body>
</html>
