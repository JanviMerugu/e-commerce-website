<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
        }
        /* Header */
header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

header h1 {
    font-size: 24px;
}

header nav ul {
    list-style: none;
    display: flex;
}

header nav ul li {
    margin-left: 20px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
}

header nav ul li a:hover {
    text-decoration: underline;
}
.cart-icon {
    margin-left: 10px; /* Space between the search button and cart icon */
    font-size: 18px;
    color: whitesmoke;
    text-decoration: none;
  }
  
  .cart-icon i {
    display: inline-block;
    vertical-align: middle;
  }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .total-price {
            font-size: 24px;
            margin: 20px 0;
        }
        .form-group {
            margin: 10px 0;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        
        .pay-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        .pay-btn:hover {
            background-color: #218838;
        }
        /* Popup Styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .popup-content h2 {
            margin: 0 0 20px 0;
        }
        .popup-content button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .popup-content button:hover {
            background-color: #0056b3;
        }
        /* Footer Styling */
footer {
    text-align: center;
    padding: 10px 0;
    background-color: #333;
    color: #fff;
    margin-top: 20px;
}
    </style>
</head>
<body>
    <header>
        <div class="container">
        <h1>Nature's Glow</h1>
        <nav>
            <ul>
                <li><a href="homepg.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
        </div>
    </header>

    <h1>Payment Page</h1>
    <div class="container">
        <div class="total-price">Total Price: ₹0</div>
        
        <form id="payment-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="card-number">Credit Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="textfield" id="address" name="address" required>
            </div>
            <!-- Payment Method Radio Buttons -->
            <div class="form-group">
        <label for="payment-method">Payment Method:</label><br>
        <label for="credit-card-payment">Online Payment (Credit Card)</label>
       <input type="radio" id="credit-card-payment" name="payment-method" value="credit-card">
  </div>
        <div class="form-group">
            <input type="radio" id="cod" name="payment-method" value="cod">
            <label for="cod">Cash on Delivery</label>
        </div><br>
             <button type="submit" class="pay-btn">Pay Now</button>
        </form>
    </div>

    <!-- Popup -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-content">
            <h2>Payment Successful!</h2>
            <p>Thank you for your purchase. Your payment has been processed successfully.</p>
            <button id="close-popup">Close</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const totalPriceContainer = document.querySelector('.total-price');
            const totalPrice = localStorage.getItem('totalPrice') || '₹0';
            totalPriceContainer.textContent = Total Price: ${totalPrice};

            const paymentForm = document.getElementById('payment-form');
            const popupOverlay = document.getElementById('popup-overlay');
            const closePopupButton = document.getElementById('close-popup');

            paymentForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission
                popupOverlay.style.display = 'flex'; // Show the popup
            });

            closePopupButton.addEventListener('click', () => {
                popupOverlay.style.display = 'none'; // Hide the popup
                window.location.href = 'homepg.html'; // Redirect to home page or any other page after payment
            });
        });
    </script>
    <footer>
        <p>&copy; 2024 Nature's Glow. Alrights reserved.</p>
    </footer>
</body>
</body>
</html>
