<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Carousel with YouTube Short</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .carousel-item {
            height: 100px; /* Adjust the height as needed */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .carousel-item img {
            max-height: 100px;
            max-width: 100%;
            object-fit: cover;
        }
        .youtube-video {
            width: 100%;
            height: 100%;
            max-height: 400px; /* Same height as image */
        }
    </style>
</head>
<body>

<div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <!-- Product Image -->
        <div class="carousel-item active">
            <img src="cosmetics1/charcolfacewash.webp" class="d-block w-100" alt="Product Image">
        </div>
        
        <!-- YouTube Short Video -->
        <div class="carousel-item">
            <iframe src="https://youtube.com/embed/Z3GOrVCZYZ8?feature=share" frameborder="0" height="500" width="500"></iframe>

        </div>
    </div>


    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
