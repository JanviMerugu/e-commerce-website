<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetics Registration</title>
    <link rel="stylesheet" href="regstyle.css">
</head>
<body>
    <div class="registration-container">
        <h1>Create Your Account</h1>
        <p>Join our community and enjoy exclusive benefits!</p>
        <form action="regsuccess.html">
            <div class="input-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="input-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minimum="8" maximum="20">
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="input-group">
                <button type="submit">Register</button>
            </div>
            <p class="login">Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>
</body>
</html>
